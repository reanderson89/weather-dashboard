<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="assets/reset.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <!-- header for the page -->
        <header class="text-center">Weather Dashboard</header>

        <main class="container">
            <section class="row">
                <!-- Input field for cities -->
                <section class="col-sm-4" id="city-list">
                    <form class="form-group">
                        <label>Enter City Name </label>
                        <input type="text" id="user-city" placeholder="City">
                        <button
                          type="button submit"
                          id="submit-me"
                          class="btn btn-info btn-sm submitBtn"
                        >
                          Submit
                        </button>
                        
                      </form>
                      <section class="row">
                      <section class ="col-sm-12"id="new-city"> <!-- New city buttons go here--> </section>
                      <button
                          type="button submit"
                          id="clear-me"
                          class="btn btn-info btn-sm clearBtn ml-5"
                        >
                          Clear All Cities
                        </button>
                    </section>
                </section>
                <!-- Main display of current weather -->
                <section class="col-sm-8" id="weather-info">
                    <h1 id="city-name"></h1>
                    <p id="temperature">Temperature: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="wind-speed">Wind Speed: </p>
                    <p id="uv-index">UV Index:<span id="uv-span"></span> </p>
                <!-- section for the five day forecast -->
                <section class="row">
                    <div class="col-sm-12">
                        <h3>Five Day Forecast: </h3>
                    </div>
                        <section class="row" id="five-day">
                           
                        </section>
                    
                </section>
                </section>
            </section>
        </main>
        


        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="assets/script.js"></script>
    </body>
</html>
